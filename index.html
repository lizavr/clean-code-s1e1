<!DOCTYPE html>
<html>
<head>
  <title>Todo App</title>
  <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
</head>
<body class="body">
  <header class="header container">
    <img class="header__img" src="./eisenhower-matrix.jpg" alt="eisenhower matrix">
    <a class="header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
  </header>
  <main class="container">
    <section class="add">
      <p class="add__item add-item" id="add-item-item">
        <label class="add-item__label" for="new-task">Add Item</label>
          <div class="add-item__input-part input-part">
            <input class="input-part__input input input-text" id="new-task" type="text">
            <button class="input-part__button button">Add</button>
          </div>
      </p>
    </section>
    <section class="to-do">
      <h3 class="to-do__title title">Todo</h3>
      <ul class="to-do__list list" id="to-do-task">
        <li class="to-do__item list-item">
          <input class="list-item__input" type="checkbox">
          <label class="list-item__label">Pay Bills</label>
          <input type="text" class="list-item__input-part input input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
        <li class="to-do__item list-item list-item_edit">
          <input class="list-item__input" type="checkbox">
          <label class="list-item__label list-item__label_edit">Go Shopping</label>
          <input type="text" value="Go Shopping" class="list-item__input-part input input-text input-text_edit">
          <button class="list-item__button-edit button">Save</button>
          <button class="list-item__button-delete button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
    <section class="completed">
      <h3 class="completed__title title">Completed</h3>
      <ul class="completed__list list" id="completed-tasks">
        <li class="list-item">
          <input class="list-item__input" type="checkbox" checked>
          <label class="list-item__label list-item__label_completed">See the Doctor</label>
          <input type="text" class="list-item__input-part input input-text">
          <button class="list-item__button-edit button">Edit</button>
          <button class="list-item__button-delete button-delete button">
            <img class="button-delete__img" src="./remove.svg" alt="delete">
          </button>
        </li>
      </ul>
    </section>
  </main>
  <script src="app.js"></script>
</body>
</html>
